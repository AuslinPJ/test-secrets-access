name: Secret Processor
on:
  workflow_run:
    workflows: ["Secure Secret Access"]
    types: [completed]

jobs:
  process:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Use secrets safely
        run: |
          echo "âœ… THIS WORKFLOW CAN ACCESS SECRETS!"
          echo "Secret available: ${{ secrets.MY_SECRET != '' }}"
          SECRET_VALUE="${{ secrets.MY_SECRET }}"
          echo "Secret value length: ${#SECRET_VALUE}"
          
      - name: Checkout code if needed
        uses: actions/checkout@v4
        with:
          # You can access the PR SHA from the triggering workflow
          ref: ${{ github.event.workflow_run.head_sha }}
